<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6f2ff;
            color: #003366;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #b3d1ff;
            border-radius: 6px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #267fd9;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #006699;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’“ Heart Disease Risk Predictor</h1>

        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="Age" required>

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label>Chest Pain Type:</label>
            <select name="ChestPainType" required>
                <option value="ASY">ASY</option>
                <option value="NAP">NAP</option>
                <option value="ATA">ATA</option>
                <option value="TA">TA</option>
            </select>

            <label>Resting BP:</label>
            <input type="number" name="RestingBP" required>

            <label>Cholesterol:</label>
            <input type="number" name="Cholesterol" required>

            <label>Fasting BS (1=True, 0=False):</label>
            <select name="FastingBS" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Resting ECG:</label>
            <select name="RestingECG" required>
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select>

            <label>Max Heart Rate:</label>
            <input type="number" name="MaxHR" required>

            <label>Exercise Induced Angina:</label>
            <select name="ExerciseAngina" required>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>

            <label>Oldpeak:</label>
            <input type="number" name="Oldpeak" step="any" required>

            <label>ST Slope:</label>
            <select name="ST_Slope" required>
                <option value="Up">Up</option>
                <option value="Flat">Flat</option>
                <option value="Down">Down</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>

</body>
</html>
